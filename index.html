<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Primary Meta Tags -->
    <title>VDO Samurai - P2P Screen Sharing & Recording</title>
    <meta name="title" content="VDO Samurai - P2P Screen Sharing & Recording" />
    <meta name="description" content="Peer-to-peer screen sharing and recording. No servers, no limits, complete privacy. Share your screen and record sessions directly with participants." />

    <!-- Theme -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="color-scheme" content="light dark" />
    <style>body { background-color: #ffffff; }</style>

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- GitHub Pages SPA redirect handler -->
    <script>
      (function() {
        // Handle redirect from 404.html for GitHub Pages SPA support
        var params = new URLSearchParams(window.location.search);
        var redirectPath = params.get('p');
        if (redirectPath) {
          // Remove the redirect param and restore the original path
          params.delete('p');
          var remainingParams = params.toString();
          var newUrl = redirectPath + (remainingParams ? '?' + remainingParams : '');
          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
